image sdcard.img {
	hdimage {
	}

	partition u-boot-tpl-spl-dtb {
		in-partition-table = "no"
		image = "u-boot-tpl-spl-dtb.img"
		offset = 32K
	}

	partition u-boot-dtb {
		in-partition-table = "no"
		image = "u-boot-dtb.img"
		offset = 8M
		size = 8M
	}

	partition kernel-dtb {
		in-partition-table = "no"
		image = "rk3288-vyasa.dtb"
		offset = 16M
		size = 1M
	}

	partition kernel {
		in-partition-table = "no"
		image = "uImage"
		offset = 17M
		size = 15M
	}

	partition rootfs {
		partition-type = 0x83
		image = "rootfs.ext4"
	}
}
